<!doctype html>
<html>
  <head>
	<style>
	table { border-color: black; }
	td {cursor:default}
	.covered { background-color: grey; }
	.flag { color: red; }
	.boom { background-color: white; color: red; }
	.clear { background-color: white; }
	.hilite { background-color: blue; }
	</style>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.rightClick.js"></script>
    <script type="text/javascript" src="model.js"></script>
    <script type="text/javascript" src="view.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" >
		var view, model, controller;

		jQuery(document).ready(function() {
			view = new View();
			model = new Model();
			controller = new Controller();
			controller.init();

			view.setController(controller);
			model.setController(controller);
			controller.setView(view);
			controller.setModel(model);

			$("#auto").change(function(){view.autoplay();});
		});
	</script>
  </head>
  <body><center>
	Rows <input id="rows" size="3" value="10"/>
	Cols <input id="cols" size="3" value="10"/>
	Mines <input id="mines" size="3" value="5"/>
	<input type="button" value="Start" onClick="view.startGame();"/>
	<br/><input type=checkbox id="auto" />Autoplay
	<table id="field" border="1" cellpadding="0" cellspacing="0"></table>
	</center>
  </body>
</html>
